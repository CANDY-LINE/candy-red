---
# This entry will be assigned to `lwm2m.objects` in RED.settings object.
"28001": # CANDY Pi Board Object
  "0":
    "0": # Product Name
      type: "STRING"
      acl: "R"
      sensitive: false
      value: "[Function]resolveCANDYLINEProductName"
    "1": # Module Name
      type: "STRING"
      acl: "R"
      sensitive: false
      value: "[Function]resolveModuleName"
    "2": # Module Identifier
      type: "STRING"
      acl: "R"
      sensitive: true
      value: "[Function]resolveModuleIdentifier"
    "3": # Module Firmware Version
      type: "STRING"
      acl: "R"
      sensitive: false
      value: "[Function]resolveModuleFirmwareVersion"
    "20": # Restart CANDY Pi Board Service
      type: "FUNCTION"
      acl: "E"
      sensitive: false
    "21": # Restart CANDY Pi Board Service Result Code
      type: "INTEGER"
      acl: "R"
      sensitive: false
      value: 0          # 0 for Success

"28002": # OS Configuration
  "0":
    "0": # User Name
      type: "STRING"
      acl: "RW"
      sensitive: false
      value: ""
    "1": # Password
      type: "STRING"
      acl: "RW"
      sensitive: true
      value: ""
    "2": # SSH Enabled
      type: "BOOLEAN"
      acl: "RW"
      sensitive: false
      value: false
    "3": # SSH Password Login Enabled
      type: "BOOLEAN"
      acl: "RW"
      sensitive: false
      value: true
    "4": # SSH Public Key (hex string)
      type: "STRING"
      acl: "RW"
      sensitive: false
      value: ""
    "20": # Apply OS Configuration
      type: "FUNCTION"
      acl: "E"
      sensitive: false
    "21": # OS Configuration Application Result Code
      type: "INTEGER"
      acl: "R"
      sensitive: false
      value: 0          # 0 for Success
    "22": # Reboot OS
      type: "FUNCTION"
      acl: "E"
      sensitive: false
    "23": # Reboot OS Result Status
      type: "STRING"
      acl: "R"
      sensitive: false
      value: ''          # Empty string for Success

"28005": # CANDY RED
  "0":
    "0": # Client Version
      type: "STRING"
      acl: "R"
      sensitive: false
      value: "[Function]resolveCANDYREDVersion"
    "1": # Headless Enabled
      type: "BOOLEAN"
      acl: "RW"
      sensitive: false
      value: false
    "20": # Restart CANDY RED (Process exit)
      type: "FUNCTION"
      acl: "E"
      sensitive: false
      value: "[Function]restartCANDYRED"
    "21": # Restart CANDY RED Result Code
      type: "INTEGER"
      acl: "R"
      sensitive: false
      value: 0          # 0 for Success
