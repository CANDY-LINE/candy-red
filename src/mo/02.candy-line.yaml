---
# This entry will be assigned to `lwm2m.objects` in RED.settings object.
"28001": # Product Information
  "0":
    "0": # Product Name
      type: "STRING"
      acl: "R"
      sensitive: false
      value: "[Function]resolveCANDYLINEProductName"
    "1": # Module Name
      type: "STRING"
      acl: "R"
      sensitive: false
      value: "[Function]resolveModuleName"
    "2": # Module Identifier
      type: "STRING"
      acl: "R"
      sensitive: true
      value: "[Function]resolveModuleIdentifier"
    "3": # Module Firmware Version
      type: "STRING"
      acl: "R"
      sensitive: false
      value: "[Function]resolveModuleFirmwareVersion"

"28002": # OS Configuration
  "0":
    "0": # User Name
      type: "STRING"
      acl: "RW"
      sensitive: false
      value: ""
    "1": # Password
      type: "STRING"
      acl: "RW"
      sensitive: true
      value: ""
    "2": # SSH Enabled
      type: "BOOLEAN"   # Boolean
      acl: "RW"
      sensitive: false
      value: false
    "3": # SSH Password Login Enabled
      type: "BOOLEAN"   # Boolean
      acl: "RW"
      sensitive: false
      value: true
    "4": # SSH Public Key (hex string)
      type: "STRING"
      acl: "RW"
      sensitive: false
      value: ""
    "20": # Apply OS Configuration
      type: "FUNCTION"
      acl: "E"
      sensitive: false
    "21": # OS Configuration Application Result Code
      type: "INTEGER"
      acl: "R"
      sensitive: false
      value: 0          # 0 for Success
    "22": # Reboot OS
      type: "FUNCTION"
      acl: "E"
      sensitive: false
    "23": # Reboot OS Result Status
      type: "STRING"
      acl: "R"
      sensitive: false
      value: ''          # Empty string for Success
