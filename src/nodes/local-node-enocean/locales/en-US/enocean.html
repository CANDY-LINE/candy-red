<script type="text/x-red" data-help-name="EnOcean in">
  <p>EnOcean Device</p>
  <p>This node only suppports Packet Type 10: RADIO_ERP2 format for ESP3 on serial communication.</p>
  <p>
    The supported specifications are:
    <ul>
      <li>[ERP2] EnOcean Radio Protocol 2 SPECIFICATION V1.0 September 26, 2013</li>
      <li>[ESP3] EnOcean Serial Protocol 3 (ESP3) V1.27 / July 30, 2014</li>
    </ul>
    The supported EEP(EnOcean Equipment Profiles) types are:
    <ul>
      <li>F6-02-04: RPS/Rocker Switch, 2 Rocker/Light and blind control ERP2</li>
      <li>D5-00-01: 1BS/Contacts and Switches/Single Input Contact</li>
      <li>A5-07-01: 4BS/Occupancy with Supply voltage monitor</li>
    </ul>
  </p>
  <h3>Example Output</h3>
  <p>Note that <code>eep</code> is added if <code>Add EEP Type to payload</code> is selected.</p>
  <h4>F6-02-04: RPS/Rocker Switch, 2 Rocker/Light and blind control ERP2</h4>
  <h5>topic</h5>
  <p>
  Topic is composed of EEP type and originator ID with slash separator, e.g.
  <code>f6-02-04/00000000</code>
  </p>
  <h5>payload</h5>
  <p>
  <pre>
  {
    "ebo": true,
    "ra": "0",
    "rb": "I",
    "tstamp": 1448259848905,
    "rssi": -40,
    "id": "00000000",
    "eep": "f6-02-04"
  }</pre>
  </p>
  <h4>D5-00-01: 1BS/Contacts and Switches/Single Input Contact</h4>
  <h5>topic</h5>
  <p>
  Topic is composed of EEP type and originator ID with slash separator, e.g.
  <code>d5-00-01/00000000</code>
  </p>
  <h5>payload</h5>
  <pre>
  {
    "lrn": false,
    "co": false,
    "tstamp": 1448259848905,
    "rssi": -40,
    "id": "00000000",
    "eep": "d5-00-01"
  }</pre>
  <h4>A5-07-01: 4BS/Occupancy with Supply voltage monitor</h4>
  <h5>topic</h5>
  <p>
  Topic is composed of EEP type and originator ID with slash separator, e.g.
  <code>a5-07-01/00000000</code>
  </p>
  <h5>payload</h5>
  <pre>
  {
    "svc": 96,
    "rip": false,
    "tstamp": 1448259848905,
    "rssi": -40,
    "id": "00000000",
    "eep": "a5-07-01"
  }</pre>
</script>
