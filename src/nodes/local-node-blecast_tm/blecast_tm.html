<!-- blecast_tm in -->
<script type='text/x-red' data-template-name='BLECAST_TM in'>
  <div class='form-row'>
    <label for='node-input-name'>
      <i class='fa fa-tag'></i>
      <span data-i18n='node-red:common.label.name'></span>
    </label>
    <input type='text' id='node-input-name' data-i18n='[placeholder]node-red:common.label.name'>
  </div>
  <div class="form-row node-input-blecastTm">
    <label for="node-input-blecastTm">
      <i class="fa fa-random"></i>
      <span data-i18n="blecast_tm.label.blecastTm"></span></label>
    <input type="text" id="node-input-blecastTm">
  </div>
  <div class="form-row" id="node-useString">
    <label>&nbsp;</label>
    <input type="checkbox" id="node-input-useString" style="display: inline-block; width: auto; vertical-align: top;">
    <label for="node-input-useString" style="width: 70%;" data-i18n="blecast_tm.label.useString"></label>
  </div>
</script>

<script type='text/javascript'>
  RED.nodes.registerType('BLECAST_TM in',{
    category: 'Robotma.com',
    defaults: {
      name: { name: '' },
      blecastTm: { type: 'BLECAST_TM', required: true },
      useString: { value: false, required: false }
    },
    color: 'Gold',
    inputs: 0,
    outputs: 1,
    icon: "blecast_tm.png",
    label: function() {
      return this.name || this._('blecast_tm.label.category');
    },
    labelStyle: function() {
      return this.name ? 'node_label_italic' : '';
    }
  });
</script>

<!-- blecast_tm -->
<script type='text/x-red' data-template-name='BLECAST_TM'>
  <div class='form-row'>
    <label for='node-config-input-address'>
      <i class='fa fa-random'></i>
      <span data-i18n='blecast_tm.label.address'></span>
    </label>
    <input type='text' id='node-config-input-address' data-i18n='[placeholder]blecast_tm.placeholder.address'>
  </div>
  <div class='form-row'>
    <label for='node-config-input-uuid'>
      <i class='fa fa-random'></i>
      <span data-i18n='blecast_tm.label.uuid'></span>
    </label>
    <input type='text' id='node-config-input-uuid' data-i18n='[placeholder]blecast_tm.placeholder.uuid'>
  </div>
</script>

<script type='text/javascript'>
  RED.nodes.registerType('BLECAST_TM',{
    category: 'config',
    defaults: {
      address: { value: '', required: true },
      uuid: { value: '', required: false }
    },
    label: function() {
      return this.address;
    },
    oneditprepare: function() {
      $('#node-config-input-address').blur(function() {
        var text = $(this).val();
        if (text && typeof(text) === 'string') {
          $(this).val(text.toLowerCase().replace(new RegExp('-', 'g'), ':').trim());
        }
      });
      $('#node-config-input-uuid').blur(function() {
        var text = $(this).val();
        if (text && typeof(text) === 'string') {
          $(this).val(text.toLowerCase().trim());
        }
      });
    }
  });
</script>
