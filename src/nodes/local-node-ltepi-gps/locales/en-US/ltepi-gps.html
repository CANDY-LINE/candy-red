<script type="text/x-red" data-help-name="LTEPiGPS in">
  <p><b>** LTEPi ONLY (LTEPi for D/LTEPi-II are NOT supported) **</b><br>GPS Location emitter for LTEPi</p>
  <p>
    This node emits GPS location information in JSON format when a message arrives it.
    The node accepts any type of message object since it basically doesn't care of the content but uses that just as a trigger to start to locate.
  </p>
  <p>
    However, you can specify the GPS location timeout in seconds by setting either
    <code>msg.timeoutSec</code> or <code>msg.payload.timeoutSec</code>.
    The value should be >= 15 and <= 300, and the node will truncate it if it exceeds the range, e.g. -1, 0 and 14 will be truncated to 15.
    301 or larger value will be truncated to 300.
  </p>
  <p>
    The message input interval should be >= 15 sec. (sometimes >= 20 sec.), otherwise error payload will be emitted as GPS module is busy.
  </p>
  <h4>Successful <code>msg.payload</code> example output</h4>
  <pre>
  {
    "status": "OK",
    "ts": 1456919370000,
    "locatioin": {
      "lat": 35.70011,
      "lon": 139.64749,
      "alt": -2
    }
  }
  </pre>
  <h4>Error <code>msg.payload</code> example output</h4>
  Sometimes the node will publish error messages like this.
  <pre>
  {
    "status": "ERROR",
    "message": "LTEPi Service isn't available"
  }
  </pre>
  <h4>Disabled error <code>msg.payload</code> example output</h4>
  The message will be issued when the node is deployed on non LTEPi-capable devices.
  <pre>
  {
    "status": "DISABLED",
    "message": "LTEPiGPS node isn't available"
  }
  </pre>
</script>
