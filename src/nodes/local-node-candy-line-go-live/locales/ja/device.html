<script type="text/x-red" data-help-name="Go-Live-device">
  <p>
    CANDY LINE Go Liveで管理されているこのデバイスの情報を取得するためのノードです。
    現在保持している情報をメッセージにコピーします。
  </p>
  <h3>入力</h3>
  <p>
    このデバイスの情報を入力メッセージ（<code>msg.payload</code>）にコピーして出力します。
    <code>msg.payload</code>が存在しない場合は、新たにオブジェクトを用意してそこにコピーします。
    <code>msg.payload</code>に文字列などオブジェクト以外の値があるときはエラーが発生します。
    エラーは、<code>Catch</code>ノードでエラー処理が可能です。
  </p>
  <h3>出力</h3>
  <p><code>msg.payload</code> オブジェクトには以下のプロパティがセットされます。</p>
  <dl class="message-properties">
    <dt>clientAlias<span class="property-type">string</span></dt>
    <dd>クライアント別名</dd>
    <dt>clientName<span class="property-type">string</span></dt>
    <dd>クライアント名</dd>
    <dt>moduleIdentifier<span class="property-type">string</span></dt>
    <dd>通信モジュールS/N</dd>
    <dt>msisdn<span class="property-type">int</span></dt>
    <dd>SIMカードのMSISDN</dd>
    <dt>imsi<span class="property-type">int</span></dt>
    <dd>SIMカードのIMSI</dd>
    <dt>clientVersion<span class="property-type">string</span></dt>
    <dd>Go Live Clientモジュールのバージョン</dd>
    <dt>maxNumberOfPeripherals<span class="property-type">int</span></dt>
    <dd>このデバイスが管理可能な周辺機器の最大台数</dd>
    <dt>peripheralRegistrationMethod<span class="property-type">int</span></dt>
    <dd>このデバイスの周辺機器登録方法</dd>
    <dt>peripheralCount<span class="property-type">int</span></dt>
    <dd>このデバイスで現在管理している周辺機器の数</dd>
    <dt>statsStartedAt<span class="property-type">date</span></dt>
    <dd>報告数集計の開始日時</dd>
  </dl>
\
  <h3>ご注意</h3>
  <p>
    このノードは CANDY LINE Go Live クライアント (candy-red-lwm2m module)が動作している場合にのみ利用可能です。
    それ以外の場合ではデプロイ時にエラーメッセージが表示され動作しません（全てのメッセージは無視されます）。
  </p>
</script>
